<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://db.onlinewebfonts.com/c/016f50054d487d421dc18257a191a3ad?family=Noteworthy+Light"
        rel="hoja de estilo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="carta">
        <img id="pre" src="./IMG/fondo.jpeg" alt="">
        <button type="button" id="iniciarJuegoBtn" class="boton" data-bs-toggle="modal"
            data-bs-target="#categoriasModal">
            <img class="imagen" src="./IMG/tocar.png" alt="">
            <div class="borde"></div>
        </button>
    </div>
    <div class="modal fade" id="categoriasModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="categoriasModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" id="modal3">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="categoriasModalLabel">Categorías</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div id="animales" class="categoria" data-categoria="Animales" data-bs-toggle="modal"
                        data-bs-target="#dificultadModal">
                        <img id="a"
                            src="https://img.freepik.com/fotos-premium/tigre-neon-fondo-negro-fondo-negro_926589-125.jpg">
                    </div>
                    <div id="colores" class="categoria" data-categoria="Colores" data-bs-toggle="modal"
                        data-bs-target="#dificultadModal">
                        <img id="an"
                            src="https://www.creativefabrica.com/wp-content/uploads/2023/06/09/Color-Neon-Splatter-Paint-Designs-On-Black-Background-71737400-1.png"
                            alt="">
                    </div>
                    <div id="frutas" class="categoria" data-categoria="Frutas" data-bs-toggle="modal"
                        data-bs-target="#dificultadModal">
                        <img id="ani"
                            src="https://img.freepik.com/vector-premium/concepto-neon-frutas-tropicales_520826-5521.jpg"
                            alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="modal fade" id="dificultadModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="dificultadModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="modal2">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="dificultadModalLabel">Niveles de Dificultad</h1>
                    <button type="button" class="btn-close" id="close" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body2">
                    <div class="nivel" data-nivel="Facil" data-bs-toggle="modal" data-bs-target="#palabraModal">
                        <img class="img1" src="./IMG/nivel1.png" alt="Nivel Facil">
                    </div>
                    <div class="nivel" data-nivel="Medio" data-bs-toggle="modal" data-bs-target="#palabraModal">
                        <img class="img2" src="./IMG/nivel2.png" alt="Nivel Medio">
                    </div>
                    <div class="nivel" data-nivel="Dificil" data-bs-toggle="modal" data-bs-target="#palabraModal">
                        <img class="img3" src="./IMG/nivel3.png" alt="Nivel Dificil">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="palabraModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="palabraModalLabel" aria-hidden="true">
        <div class="modal-dialog " role="document">
            <div class="modal-content" id="modal1">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body3">
                    <div class="opci">
                        <div id="categoriaContainer"></div>
                        <div id="nivelContainer"></div>
                    </div>
                    <div class="redo">
                        <img id="ojo" src="https://cdn.pixabay.com/animation/2023/08/15/07/22/07-22-02-443_512.gif"
                            alt="">
                        <img id="imagen" src="" alt="">
                    </div>
                    <div class="cota"></div>
                    <div id="palabra"></div>

                    <div class="abcdario" id="abcdario"></div>
                    <div id="contador">0</div>
                    <div class="botones">
                        <div class="bt">
                            <a type="button" id="otra" onclick="otra()">Otra palabra</a>

                            <span id="span1"></span>
                            <span id="span2"></span>
                            <span id="span3"></span>
                            <span id="span4"></span>
                        </div>
                        <div class="jugar">
                            <a id="regresarCategorias" data-bs-toggle="modal"
                                data-bs-target="#categoriasModal">Regresar a Categorías</a>
                            <span id="span1"></span>
                            <span id="span2"></span>
                            <span id="span3"></span>
                            <span id="span4"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
